<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wedding Music</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="manifest" href="manifest.json" />
        <link rel="stylesheet" href="styles.css">
        <script src="Script.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", function() {
                    navigator.serviceWorker
                    .register("serviceWorker.js", { scope: '/Wedding-Music-App/' })
                    .then(res => console.log("service worker registered"))
                    .catch(err => console.log("service worker not registered", err))
                })
            }
        </script>
    </head>
    <body>
        <audio id="GuestArrivalAudio" src="GuestArrivalMusic.mp3"></audio>
        <audio id="EntranceAudio" src="EntranceMusic.mp3"></audio>
        <audio id="SigningAudio" src="SigningMusic.mp3"></audio>
        <audio id="ExitAudio" src="ExitMusic.mp3"></audio>

        <div class="container-fluid FullPageHeight">
            <div class="row HalfHeight">
                <div class="col-xs-12 col-sm-6 FullHeight RowSpacing">
                    <button id="GuestArrivalMusic" type="button" class="btn btn-primary btn-block FullHeight container" onclick="GuestArrivalMusic()">
                        <h1>Guest Arrival Music</h1>
                    </button>
                </div>
                <div class="col-xs-12 col-sm-6 FullHeight RowSpacing">
                    <button id="EntranceMusic" type="button" class="btn btn-primary btn-block FullHeight" onclick="EntranceMusic()">
                        <h1>Entrance Music</h1>
                    </button>
                </div>
            </div>
            <div class="row HalfHeight">
                <div class="col-xs-12 col-sm-6 FullHeight RowSpacing">
                    <button id="SigningMusic" type="button" class="btn btn-primary btn-block FullHeight" onclick="SigningMusic()">
                        <h1>Signing Music</h1>
                    </button>
                </div>
                <div class="col-xs-12 col-sm-6 FullHeight RowSpacing">
                    <button id="ExitMusic" type="button" class="btn btn-primary btn-block FullHeight" onclick="ExitMusic()">
                        <h1>Exit Music</h1>
                    </button>
                </div>
            </div>
        </div>

        <script>            

        </script>
    </body>
</html>
